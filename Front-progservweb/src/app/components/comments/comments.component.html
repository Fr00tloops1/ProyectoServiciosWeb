 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Reddit Comment Thread Simplified
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#2c2c2c] text-[#d7dadc] min-h-screen p-4">
  <main class="max-w-2xl mx-auto">
   <!-- Main comment -->
   <article class="flex space-x-3">
    <div class="flex-1">
     <header class="flex items-center space-x-2 text-sm font-semibold text-white">
      <span>
       Bitter-Soup-702
      </span>
      <span class="text-[#8a8a8a] font-normal">
       · hace 8 h
      </span>
     </header>
     <p class="text-[#c7d1d9] text-base leading-relaxed mt-2 mb-3">
      Con que vandalizando las hermosas áreas publicas eh? a ver si en el bote haces lo mismo.
     </p>
     <nav aria-label="Main comment actions" class="mt-3 flex items-center space-x-6 text-[#8a8a8a] text-sm font-semibold select-none">
      <button aria-label="Responder" class="flex items-center space-x-1 hover:text-white focus:outline-none">
       <i class="far fa-comment">
       </i>
       <span>
        Responder
       </span>
      </button>
     </nav>
    </div>
   </article>
   <!-- Vertical line connecting replies -->
   <div class="relative ml-0 mt-6 border-l border-[#3a3a3a] pl-6">
    <!-- First reply -->
    <article class="flex space-x-3 mb-6">
     <div class="flex-shrink-0">
      <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-[#3a6ea5] to-[#1e3a6a] flex items-center justify-center text-white font-bold text-xs select-none">
       AR
      </div>
     </div>
     <div class="flex-1">
      <header class="flex items-center space-x-2 text-sm font-semibold text-white">
       <span>
        analistaRisks17
       </span>
       <span class="text-[#8a8a8a] font-normal">
        · hace 7 h
       </span>
      </header>
      <p class="text-[#c7d1d9] text-base leading-relaxed mb-1">
       JAJAJAJAJ momazo flaco
      </p>
      <nav aria-label="Reply 1 actions" class="flex items-center space-x-6 text-[#8a8a8a] text-sm font-semibold select-none">
       <button aria-label="Responder" class="flex items-center space-x-1 hover:text-white focus:outline-none">
        <i class="far fa-comment">
        </i>
        <span>
         Responder
        </span>
       </button>
      </nav>
     </div>
    </article>
    <!-- Second reply -->
    <article class="flex space-x-3">
     <div class="flex-shrink-0">
      <div class="w-8 h-8 rounded-full bg-pink-500 flex items-center justify-center text-white font-bold text-xs select-none">
       IE
      </div>
     </div>
     <div class="flex-1">
      <header class="flex items-center space-x-2 text-sm font-semibold text-white">
       <span>
        iker_e13
       </span>
       <span class="text-[#8a8a8a] font-normal">
        · hace 4 h
       </span>
      </header>
      <p class="text-[#c7d1d9] text-base leading-relaxed">
       Que puta maravilla. Vivir en la edad del internet y poder ver esto.
      </p>
      <nav aria-label="Reply 2 actions" class="mt-1 flex items-center space-x-6 text-[#8a8a8a] text-sm font-semibold select-none">
       <button aria-label="Responder" class="flex items-center space-x-1 hover:text-white focus:outline-none">
        <i class="far fa-comment">
        </i>
        <span>
         Responder
        </span>
       </button>
      </nav>
     </div>
    </article>
   </div>
  </main>
 </body>
