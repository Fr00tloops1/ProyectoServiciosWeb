
<body class="bg-[#3cc9b9] flex items-center justify-center min-h-screen p-4">
  <div
    class="relative bg-white rounded-xl shadow-md w-72 sm:w-80 font-sans text-gray-900"
    style="font-feature-settings: 'liga' 0"
  >
    <!-- Back arrow -->
    <button
      aria-label="Back"
      class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <i class="fas fa-chevron-left text-lg"></i>
    </button>
    <!-- Close button -->
    <button
      aria-label="Close"
      class="absolute top-3 right-3 bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full w-6 h-6 flex items-center justify-center focus:outline-none"
    >
      <i class="fas fa-times text-xs"></i>
    </button>
    <div class="pt-12 pb-6 flex flex-col items-center">
      <img
        src="https://storage.googleapis.com/a1aa/image/d6445aaa-fa90-4df2-abd9-df2a47a499de.jpg"
        alt="Black and white portrait photo of a man with short hair and light beard, wearing a collared shirt"
        class="w-20 h-20 rounded-xl object-cover"
        width="80"
        height="80"
      />
      <h2 class="mt-3 font-extrabold text-lg leading-6">Alexis Hill</h2>
      <p class="mt-1 text-sm font-normal">alex</p>
      <p class="mt-1 text-sm text-gray-400 font-normal">Admin</p>
    </div>
    <hr class="border-t border-gray-200" />
    <nav class="flex flex-col divide-y divide-gray-200">
      <button (click)="ModificarUsuario()"
        class="flex justify-between items-center px-6 py-4 w-full text-left font-semibold text-gray-900 hover:bg-gray-50 focus:outline-none"
      >
        <span>Modificar usuario</span>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </button>
      <button (click)="CerrarSesion()"
        class="flex justify-between items-center px-6 py-4 w-full text-left font-semibold text-gray-900 hover:bg-gray-50 focus:outline-none"
      >
        <span>Cerrar sesion</span>
        
        <i class="fas fa-chevron-right text-gray-400"></i>
      </button>
    </nav>
  </div>
</body>
