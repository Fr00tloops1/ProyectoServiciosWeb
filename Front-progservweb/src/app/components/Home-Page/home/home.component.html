<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Facebook Dark Mode Replica
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
    font-family: 'Helvetica', sans-serif;
  }
  </style>
 </head>
 <body class="bg-[#18191a] text-[#e4e6eb]">
  <main class="flex max-w-[1200px] mx-auto px-4 py-4 space-x-6">
   <!-- Left Sidebar -->
   <aside class="hidden md:flex flex-col space-y-5 w-60 text-[#e4e6eb]">
    <div class="flex items-center space-x-3 cursor-pointer">
     <img alt="Foto de perfil de usuario con fondo azul y dos personas a caballo" class="rounded-full w-9 h-9 object-cover" height="36" src="https://storage.googleapis.com/a1aa/image/eb311532-1746-4b3e-83df-236c31fcd077.jpg" width="36"/>
     <span class="font-semibold text-sm">
      Usuario
     </span>
    </div>
    <div class="flex items-center space-x-3 cursor-pointer">
      <i class="fas fa-comments text-[#2d88ff] text-xl">
      </i>
     <span class="font-semibold text-sm">
      Mis Preguntas
     </span>
    </div>
    <div class="flex items-center space-x-3 cursor-pointer">
     <i class="fas fa-comment text-[#2d88ff] text-xl">
     </i>
     <span class="font-semibold text-sm">
      Mis Respuestas
     </span>
    </div>
   </aside>
   <!-- Center Content -->
   <section class="flex-1 max-w-xl space-y-4">
    <!-- Post input -->
    <div class="bg-[#242526] rounded-lg p-3 space-y-3">

     <div class="flex items-center space-x-3">
      <img alt="Foto de perfil de usuario con fondo azul y dos personas a caballo" class="rounded-full w-9 h-9 object-cover" height="36" src="https://storage.googleapis.com/a1aa/image/eb311532-1746-4b3e-83df-236c31fcd077.jpg" width="36"/>
      <input class="bg-[#3a3b3c] rounded-full flex-1 py-2 px-4 text-[#b0b3b8] placeholder-[#b0b3b8] focus:outline-none" placeholder="Haz una pregunta. Adelante" type="text"/>
     </div>

     <div class="flex items-center space-x-3">
      <input class="bg-[#3a3b3c] rounded-full flex-1 py-2 px-4 text-[#b0b3b8] placeholder-[#b0b3b8] focus:outline-none" placeholder="Ingresa el nombre profesor de la materia" type="text"/>
     </div>

     <div class="flex items-center space-x-3">
      <input class="bg-[#3a3b3c] rounded-full flex-1 py-2 px-4 text-[#b0b3b8] placeholder-[#b0b3b8] focus:outline-none" placeholder="Ingresa la materia" type="text"/>
     </div>

     <div class="flex justify-between text-bg font-semibold text-[#b0b3b8]">
      <button class="flex items-center space-x-2 hover:bg-[#b0b3b8] rounded-md px-3 py-1">
       <span class="text-[#ffffff]">
        Postear Pregunta
       </span>
      </button>
     </div>
    </div>
    <!-- Post -->
    <article class="bg-[#242526] rounded-lg p-3 max-w-xl">
     <header class="flex items-center space-x-2 mb-2">
      <img alt="Icono rojo con texto de venta y reparación de consolas y videojuegos" class="rounded w-8 h-8 object-cover" height="32" src="https://storage.googleapis.com/a1aa/image/beacc125-170d-4f95-74b4-6770fadd74db.jpg" width="32"/>
      <span class="font-semibold text-[#d7dadc]">
        usuario 1
       </span>
       <span>
        • timestamp
       </span>
     </header>
     <h2 class="text-white font-bold text-lg leading-6 mb-3">
        Pregunta de otro usuario
       </h2>
    </article>

    <article class="bg-[#242526] rounded-lg p-3 max-w-xl">
     <header class="flex items-center space-x-2 mb-2">
      <img alt="Icono rojo con texto de venta y reparación de consolas y videojuegos" class="rounded w-8 h-8 object-cover" height="32" src="https://storage.googleapis.com/a1aa/image/beacc125-170d-4f95-74b4-6770fadd74db.jpg" width="32"/>
      <span class="font-semibold text-[#d7dadc]">
        usuario 2
       </span>
       <span>
        • timestamp
       </span>
     </header>
     <h2 class="text-white font-bold text-lg leading-6 mb-3">
        Pregunta de otro usuario 2
       </h2>
    </article>

    <article class="bg-[#242526] rounded-lg p-3 max-w-xl">
     <header class="flex items-center space-x-2 mb-2">
      <img alt="Icono rojo con texto de venta y reparación de consolas y videojuegos" class="rounded w-8 h-8 object-cover" height="32" src="https://storage.googleapis.com/a1aa/image/beacc125-170d-4f95-74b4-6770fadd74db.jpg" width="32"/>
      <span class="font-semibold text-[#d7dadc]">
        usuario 3
       </span>
       <span>
        • timestamp
       </span>
     </header>
     <h2 class="text-white font-bold text-lg leading-6 mb-3">
        Pregunta de otro usuario 3
       </h2>
    </article>
   </section>
   
     <hr class="border-[#3a3b3c] mt-4"/>
    </div>
    <div>
     <div class="flex flex-col space-y-">
      </div>
     </div>
     </div>
    </div>
  </main>
 </body>
</html>
