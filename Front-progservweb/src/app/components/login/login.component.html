<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Calendly Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gradient-to-tr from-[#2cc7c1] to-[#3cc9b9] min-h-screen flex items-center justify-center p-4">
  <div class="max-w-7xl w-full bg-[#0f1e2e] rounded-sm shadow-sm">
   <header class="flex justify-between items-center border-b border-gray-200 px-8 py-4">
    <div class="flex items-center space-x-2">
     <img class="w-8 h-8" height="32" src="/img/logochido.png" width="32"/>
     <span class="text-[#0069FF] font-semibold text-lg select-none">
      Ask-it
     </span>
    </div>
    <div class="flex items-center text-sm text-[#4B5563] font-semibold cursor-pointer select-none">
     <i class="fas fa-globe-americas mr-1 text-[#6B7280]">
     </i>
     English
     <i class="fas fa-chevron-down ml-1 text-[#6B7280]">
     </i>
    </div>
   </header>
   <main class="flex flex-col md:flex-row items-center justify-between px-8 py-12 gap-12 md:gap-24">
    <section class="max-w-md w-full">
     <h1 class="text-4xl font-extrabold text-[#0B1C3F] leading-tight mb-3">
      Welcome back
      <br/>
      to
      <span class="text-[#FFFFFF]">
       Ask-it
      </span>
     </h1>
     <p class="text-[#6B7280] text-sm mb-8 leading-relaxed">
      Inicia sesion o registrate para comenzar a hacer preguntas y ayudar a otros
     </p>
     <form class="flex flex-col space-y-3">
      <label class="text-xs font-semibold text-[#0B1C3F] mb-1" for="email">
       Email Address
      </label>
      <div class="flex">
       <input class="flex-grow border border-gray-300 rounded-l-md px-3 py-2 text-sm text-[#374151] focus:outline-none focus:ring-2 focus:ring-[#0069FF] focus:border-transparent" id="email" placeholder="Enter your email" type="email"/>
       <button class="bg-[#0069FF] text-white px-5 py-2 rounded-r-md text-sm font-semibold hover:bg-[#0051cc] transition-colors" type="submit">
        Log in
       </button>
      </div>
     </form>
     <p class="text-xs text-[#0B1C3F] font-semibold mt-4 select-none">
      Dont have an account?
      <span class="font-bold cursor-pointer hover:underline">
       Sign Up
      </span>
     </p>
    </section> <!--aqui empieza el login-->
    <section class="relative max-w-md w-full bg-[#0f1e2e] border border-gray-200 rounded-md p-6 shadow-sm">
      <div class="min-h-screen flex items-center justify-center bg relative overflow-hidden">
        <!-- White line shapes -->
        <svg aria-hidden="true" class="absolute inset-0 w-full h-full" fill="none" preserveaspectratio="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M-100 100L100 0L0 200Z" stroke="#D9F0F0" stroke-opacity="0.3" stroke-width="1.5" />
          <path d="M200 300L400 200L300 400Z" stroke="#D9F0F0" stroke-opacity="0.3" stroke-width="1.5" />
          <path d="M300 100C400 200 600 0 700 100" stroke="#D9F0F0" stroke-opacity="0.3" stroke-width="1.5" />
          <path d="M100 400C200 500 400 300 500 400" stroke="#D9F0F0" stroke-opacity="0.3" stroke-width="1.5" />
        </svg>
      
        <div class="relative bg-[#0f1e2e] rounded-2xl shadow-[0_10px_20px_rgba(0,0,0,0.3)] w-[360px] pt-12 pb-10 px-8 flex flex-col items-center">
          <div class="absolute top-2 left-1/2 -translate-x-1/2 text-[#4a5a6a] text-[10px] tracking-widest font-semibold select-none">
            ENROLLMENT
          </div>
          <div class="absolute top-4 right-4 w-6 h-2 rounded-full bg-[#4ad3c9]"></div>
          <div class="flex items-center space-x-2 mb-6">
            <img alt="Freehands logo" class="w-6 h-6" src="https://storage.googleapis.com/a1aa/image/4cd30a2c-57dd-4359-3efd-a45dfde96600.jpg" />
            <span class="text-[#4ad3c9] font-semibold text-xl select-none">freehands</span>
          </div>
          <h1 class="text-white text-lg font-semibold mb-2 select-none">Welcome!</h1>
          <p class="text-[#7a8a9a] text-center text-sm mb-6 select-none leading-relaxed max-w-[280px]">
            Enter your name, semester and password to login.
          </p>
      
          <!-- Angular Form -->
          <form class="w-full space-y-3" #myform="ngForm" (ngSubmit)="SendData(myform)">
            <div class="relative">
              <span class="absolute inset-y-0 left-3 flex items-center text-[#4a5a6a] text-sm">
                <i class="fas fa-user"></i>
              </span>
              <input type="text" name="name" [(ngModel)]="NameField" #myinput="ngModel" required
                class="w-full bg-transparent border border-[#2a3a4a] rounded-md py-3 pl-10 pr-3 text-[#4a5a6a] placeholder-[#4a5a6a] text-sm focus:outline-none focus:ring-1 focus:ring-[#4ad3c9] focus:border-[#4ad3c9]"
                placeholder="Name" />
            </div>
            <div class="relative">
              <span class="absolute inset-y-0 left-3 flex items-center text-[#4a5a6a] text-sm">
                <i class="fas fa-graduation-cap"></i>
              </span>
              <input type="number" name="semester" [(ngModel)]="SemesterField" #myinput="ngModel" required
                class="w-full bg-transparent border border-[#2a3a4a] rounded-md py-3 pl-10 pr-3 text-[#4a5a6a] placeholder-[#4a5a6a] text-sm focus:outline-none focus:ring-1 focus:ring-[#4ad3c9] focus:border-[#4ad3c9]"
                placeholder="Semester" />
            </div>
            <div class="relative">
              <span class="absolute inset-y-0 left-3 flex items-center text-[#4a5a6a] text-sm">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" name="password" [(ngModel)]="PasswordField" #myinput="ngModel" required
                class="w-full bg-transparent border border-[#2a3a4a] rounded-md py-3 pl-10 pr-3 text-[#4a5a6a] placeholder-[#4a5a6a] text-sm focus:outline-none focus:ring-1 focus:ring-[#4ad3c9] focus:border-[#4ad3c9]"
                placeholder="Password" />
            </div>
            <button type="submit"
              class="w-full bg-gradient-to-r from-[#3cc9b9] to-[#2cc7c1] rounded-md py-3 text-white font-semibold text-sm flex items-center justify-center space-x-2 hover:brightness-110 transition">
              <i class="fas fa-check"></i>
              <span>Login</span>
            </button>
          </form>
        </div>
      </div>
      
    
    </section>
   </main>
  </div>
 </body>
</html>
